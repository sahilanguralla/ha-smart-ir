name: Auto Bump Version in PR

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'ci: bump version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Commitizen
        run: pip install commitizen

      - name: Configure Git User
        run: |
          git config user.name "Raven"
          git config user.email "raven[bot]@users.noreply.github.com"

      - name: Bump version
        id: cz_bump
        run: |
          # Get current version
          CURRENT_VERSION=$(cz version --project)

          # Find merge base
          git fetch origin ${{ github.base_ref }}
          MERGE_BASE=$(git merge-base origin/${{ github.base_ref }} HEAD)

          # Temporarily tag the merge base so commitizen only looks at PR commits
          TEMP_TAG="temp-${{ github.run_id }}-${CURRENT_VERSION}"
          git tag $TEMP_TAG $MERGE_BASE

          # Check if a bump is needed and perform it (files only)
          if cz bump --yes --files-only --increment-mode exact --tag-format "temp-${{ github.run_id }}-\$version"; then
            echo "bumped=true" >> $GITHUB_OUTPUT

            # Find all manifest.json files in custom_components and add them
            find custom_components -name "manifest.json" -type f | xargs git add
            git add pyproject.toml
            git commit -m "ci: bump version" || echo "No changes to commit"
            git push
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

          # Cleanup temp tag
          git tag -d $TEMP_TAG
